<body>
  <div class="wrap">
      <div class="box">
        <div class="poem">
        Хай Миколай у вишиванці розбудить подарунком вранці<br>
        І принесе у Твою хату добробут, радості багато.<br>
        Розбудить приспані надії, зернятко щастя хай посіє.<br>
        Зігріє гумором, любов&apos;ю, і принесе Тобі здоров&apos;я!!!<br>
      </div>
    </div>
</div>
